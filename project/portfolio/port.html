<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Campatible" content="IE-edge"  />
        <meta name="viewport" content="width-device-widthh,initial-scale=1.0" />
        <title>profile  card UI design</title>
        <link rel="stylesheet" href="style.css" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="./dog.png" alt="" class="profile" />
            </div>
        <div class="text-data">
            <span class="name">AAFREEN</span>
            <span class="job">Youtuber & Bloggrer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
            <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background:#e1306c;" class="link">
            <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background:#ff0000"class="link">
            <i class='bx bxl-youtube' ></i>
            </a>
            <a href="#" style="background:#1da1f2" class="link">
            <i class='bx bxl-twitter' ></i>
            </a>
        </div>
        <div class="buttons">
            <div class="button">Subscribe</div>
            <div class="button">Message</div>
        </div>
        <div class="analytics">
        <div class="data">
            <i class='bx bx-message-rounded'>60k</i>
        </div>
        <div class="data">
            <i class='bx bx-heart' >30k</i>
        </div>
        <div class="data">
            <i class='bx bx-share' >12k</i>
        </div>
        </div>

        
        </div>
    </body>
</html>
